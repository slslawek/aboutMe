<div class="portfolio_container"  [ngClass]="lb.portfolioClass">
<h1>{{ portfolio.title }}</h1>
<mat-tab-group *ngIf="portfolio.apps || portfolio.web">
  <mat-tab label="Aplikacje">
    <ng-template matTabContent>
      <app-elements [apps]="portfolio.apps" (lightBoxEvent)="setLightBoxData($event)"></app-elements>
    </ng-template>
  </mat-tab>
  <mat-tab label="Strony web">
    <ng-template matTabContent>
      <ng-container *ngIf="portfolio.web">
        <div class="portfolio_item">
          {{ portfolio.web | json}}
          </div>
      </ng-container>
    </ng-template>
  </mat-tab>
</mat-tab-group>
</div>

<div class="portfolio_lightb" [ngClass]="lb.sliderClass" *ngIf="lb.showLB">
<button class="close-btn" (click)="fullScreenOff()">
    X
</button>
  <app-lightbox [galleryData]="lb.galleryData" [currentIndex]="lb.currentImageIndex"></app-lightbox>
</div>
